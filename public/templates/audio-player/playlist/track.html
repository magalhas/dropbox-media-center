  <td class="artist"><%=get("artist")%></td>
  <td class="title"><%=get("title")%></td>
  <td class="album"><%=get("album")%></td>
  <td class="year"><%=get("year")%></td>
  <td class="genre"><%=get("genre")%></td>
</tr>
